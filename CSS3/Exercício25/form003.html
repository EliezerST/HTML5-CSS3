<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Testando Formularios</h1>
        <form action="cadastro.php" method="post" autocapitalize="on">
        <p>
            <label for="inome"></label>
            <input type="text" name="nome" id="inome" autocomplete="name" maxlength="20" required placeholder="Nome completo" autocomplete="name" >
        </p>
        <p>
            <label for="imedia">Medias</label>
            <input type="number" name="media" id="imedia" min="0" max="20" placeholder="0 a 10" step="0.5" required>
        </p>
        <p>
            <label for="imes">Periodo Letivo</label>
            <input type="month" name="mes" id="imes" value="2024-10">
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" value="2024-10-29">
        </p>
        <p>
            <label for="ihora">Hor√°rio da Prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
