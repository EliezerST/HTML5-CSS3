<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        div.Conteiner {
            background-color: bisque;
            display: flex;
            height: 100px;
            flex-flow: row nowrap;
            justify-content: space-evenly;
            align-items: flex-start;
        }

        div.itens {
            background-color: rgb(14, 14, 233);
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="Conteiner">
        <div class="itens">Exemplo de BlocoA</div>
        <div class="itens">Exemplo de BlocoB</div>
        <div class="itens">Exemplo de BlocoC</div>
        <div class="itens">Exemplo de BlocoD</div>
        <div class="itens">Exemplo de BlocoE</div>
        <div class="itens">Exemplo de BlocoF</div>
        <div class="itens">Exemplo de BlocoG</div>
    </div>
</body>
</html>
