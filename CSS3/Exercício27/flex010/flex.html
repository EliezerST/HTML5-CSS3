<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        div.Conteiner {
            background-color: bisque;
            display: flex;
            flex-flow: row wrap;
        }

        div.itens {
            background-color: rgb(14, 14, 233);
            border: 1px solid black;
            text-align: center;
            flex-basis: 250px;
            flex-shrink: 1;
            flex-grow: 1;
        }

       
    </style>
</head>
<body>
    <div class="Conteiner">
        <div class="itens">A</div>
        <div class="itens">B</div>
        <div class="itens">C</div>
    </div>
</body>
</html>
