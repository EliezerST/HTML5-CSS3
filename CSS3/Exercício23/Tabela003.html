<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 500px;
            height: 50px;
        }

        td {
            border: 1px solid black;
            padding: 10px;

        }
    </style>
</head>
<body>
    <h1>Mesclagem De Selula</h1>
    <table>
        <caption>Mesclagem de Selula</caption>
        <thead>
            <tr>
                <td>A</td>
                <td colspan="2">B</td>
            </tr>
            <tr>
                <td rowspan="3">E</td>
                <td rowspan="3">F</td>
            </tr>
            <tr>
                <td>G</td>
                
            <tr>
                <td>J</td>
            </tr>
        </thead>
    </table>
</body>
</html>
