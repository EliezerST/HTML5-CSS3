<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Meu Site de Bitcoin e Ações</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        .image-gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
        }

        .image-gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Meu Site de Bitcoin e Ações</h1>
        <nav>
            <ul>
                <li><a href="#">Bitcoin</a></li>
                <li><a href="#">Ações</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Bitcoin e Ações</h2>
        <p>Bem-vindo ao nosso site sobre Bitcoin e Ações. Aqui você encontrará informações relevantes sobre esses temas.</p>
    </section>

    <section class="image-gallery">
        <img src="caminho_para_sua_imagem/bitcoin1.jpg" alt="Bitcoin 1">
        <img src="caminho_para_sua_imagem/bitcoin2.jpg" alt="Bitcoin 2">
        <img src="caminho_para_sua_imagem/acoes1.jpg" alt="Ações 1">
        <img src="caminho_para_sua_imagem/acoes2.jpg" alt="Ações 2">
    </section>

    <footer>
        <p>&copy; 2023 Meu Site de Bitcoin e Ações</p>
    </footer>
</body>

</html>
