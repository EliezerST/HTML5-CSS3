<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
        <h1>Imagem dinamica</h1>
        <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do deu navegador</p>

        <picture>
            <source media="(max-width: 750px)"srcset="imagens/img-p.png"type="image/png">
            <source media="(max-width: 1050px)"srcset="imagens/img-m.png"type="image/png">
            <img src="imagens/img-g.png"alt="imagemfexivel">
        </picture>
      <h1>Reproducão de audio</h1>
      <p>Vamos reprodusir um audio</p>
      <audio src="./Musyc/Elektronomia .mp3.mp3" controls></audio>
      <h2>Mais uma forma</h2>
      <audio preload="metadata" autoplay controls loop>
        <source src="./Musyc/Elektronomia .mp3.mp3" type="auduio/mpeg">
        <p>Se não caregou baixe o video <a href="./Musyc/Elektronomia .mp3.mp3">Clique aqui para baixar o arquivo mp3</a> </p>

      </audio>
      </body>
</html>
